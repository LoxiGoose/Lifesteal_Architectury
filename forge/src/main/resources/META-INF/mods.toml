modLoader = "javafml" #mandatory
loaderVersion = "${forge_loader_version_range}"
license = "${mod_license}"
issueTrackerURL = "${issue_tracker_url}"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
logoFile = "${logo_file}"
credits="${mod_credits}"
authors = "${mod_authors}"

description = "${mod_description}"

#Indestructible Blocks dependency
[[dependencies.${mod_id}]]
modId = "indestructible_blocks"
mandatory = true
versionRange = "${indestructible_blocks_version},"
ordering = "NONE"
side = "BOTH"

#Common Network dependency
[[dependencies.${mod_id}]]
modId = "commonnetworking"
mandatory = true
versionRange = "${common_networking_version},"
ordering = "NONE"
side = "BOTH"

#Neoforge dependency
[[dependencies.${mod_id}]]
modId = "forge"
mandatory = true
versionRange = "${forge_version_range},"
ordering = "NONE"
side = "BOTH"

#Minecraft dependency
[[dependencies.${mod_id}]]
modId = "minecraft"
mandatory = true
versionRange = "[${minecraft_version},)"
ordering = "NONE"
side = "BOTH"